{{- if .Values.vflengine.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-{{ .Values.vflengine.name }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.vflengine.name }}
  {{- with .Values.vflengine.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.vflengine.ingress.tls }}
  tls:
    {{- range .Values.vflengine.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.vflengine.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-{{ $.Values.vflengine.name }}
                port:
                  number: {{ $.Values.vflengine.extraPorts.port }}
          {{- end }}
    {{- end }}
{{- end }}
